<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
        }
        .progress-bar {
            display: none;
        }
        #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            animation: nudge 2s linear infinite;
            display: none;
        }
        @keyframes nudge {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 5px); }
        }
        #ar-prompt img {
            max-height: 100px;
        }
        #ar-button {
            background-color: white;
            border-radius: 4px;
            border: none;
            position: absolute;
            top: 16px;
            right: 16px;
        }
    </style>
</head>
<body>
    <model-viewer src="models/APX-GP.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
</body>
</html>
